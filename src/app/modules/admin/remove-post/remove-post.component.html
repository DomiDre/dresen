<div class='card-content'>
	<mat-card>
		<mat-card-header>
			<mat-card-title>Remove a Blogpost</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-form-field>
				<input matInput #idInput maxlength="256" placeholder="Blog Id">
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions align="end">
			<button mat-button (click)='remove()' color='warn'>REMOVE</button>
		</mat-card-actions>
	</mat-card>
</div>
