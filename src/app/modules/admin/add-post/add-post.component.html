<div class='card-content'>
	<mat-card>
		<mat-card-header>
			<mat-card-title>Write a Blogpost</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-form-field>
				<input matInput #titleInput maxlength="256" placeholder="Title">
			</mat-form-field>
			<mat-form-field class='full-width'>
				<textarea matInput #textbox
				cdkTextareaAutosize
				#autosize="cdkTextareaAutosize"
				cdkAutosizeMinRows="1"
				cdkAutosizeMaxRows="30" placeholder="Content"></textarea>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions align="end">
			<button mat-button (click)='generatePreview()'>SHOW PREVIEW</button>
		</mat-card-actions>
	</mat-card>
	<div *ngIf="post_content">
		<mat-card style='margin-top:30px'>
			<mat-card-header>
				<mat-card-title>{{post_title}}</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<markdown [data]="post_content" lineNumbers ngPreserveWhitespaces></markdown>
			</mat-card-content>
			<mat-card-actions align="end">
				<button mat-button (click)='post()'>POST</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
