<div class='content-card'>

	<mat-card class='login-card'>
		<mat-card-header>
			<mat-card-title>Login</mat-card-title>
		</mat-card-header>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<mat-card-content>
				<div fxLayout="row" fxLayoutAlign="center center">
				</div>
				<div>
					<mat-form-field style='width: 90%;'>
						<input matInput placeholder="E-mail" 
							formControlName="email" 
						/>
						<mat-error *ngIf="formControl.email.invalid">
							{{getErrorMessage()}}
						</mat-error>
					</mat-form-field>
				</div>

				<div>
					<mat-form-field style='width: 90%;'>
						<input matInput placeholder="Password" 
							formControlName="password"
							[type]="hidePassword ? 'password' : 'text'"
						/>
						<mat-icon matSuffix (click)="hidePassword = !hidePassword">
							{{hidePassword ? 'visibility_off' : 'visibility'}}
						</mat-icon>
						<mat-error *ngIf="formControl.password.hasError('required')">
							Password ben√∂tigt
						</mat-error>
					</mat-form-field>
				</div>
				<div *ngIf="loginError" style='color: red; font-style: italic'>
					{{loginError}}
				</div>
			</mat-card-content>

			<mat-card-actions align='end'>
				<button mat-raised-button>LOGIN</button>
			</mat-card-actions>
		</form>
	</mat-card>
</div>
